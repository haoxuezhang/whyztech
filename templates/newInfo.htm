                    <!--<p class="p" style="text-indent:0pt;">	导读：</p><p class="p" style="text-indent:0pt;">	<span>东隆科技集团是一家专注于光学产品的全球化公司，集团创立于</span>1997年，总部坐落在著名的武汉•中国光谷的核心区。目前集团下辖一家股份制公司和两家境外公司，并在台湾、香港、加拿大设有分公司及办事处。</p><p class="p" style="text-indent:0pt;">	&nbsp;</p><p class="p" style="text-indent:0pt;">	<span>东隆科技主要合作厂商包括：德国</span>PicoQuant、Primes，法国THALES，美国Coherent、IPG，日本NEL、QD Laser、SIGMA KOKI等多家国际一流厂商。产品涵盖教学、科研及工业应用的各个环节，主要涉及光纤通讯和传感、激光微加工、光谱及成像、超快超强激光系统四大光学应用领域。</p><p class="p" style="text-indent:0pt;">	&nbsp;</p><p class="p" style="text-indent:0pt;">	<span>东隆科技一贯秉持</span>“服务创造未来”的宗旨，为我们的客户提供迅捷的高品质服务，倍受广大客户信赖。我们同各个厂商建立了全面深入的合作关系，并联合成立技术服务中心。经过近二十年的发展，我们拥有一批专业的技术人才，能够针对客户需求提供高品质的产品及专业的解决方案，争取以最经济、最有效的方式满足客户的应用需求。</p><p class="p" style="text-indent:0pt;">	&nbsp;</p><p class="MsoNormal">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	“<span>如果我自己开公司，可以想办法引进国外的关键零部件，加快专家、学者的科研速度。这样的东西，实验室、研究所肯定欢迎。</span><span>”1997</span><span>年，羽翼已丰的王辉文辞职，注册成立东隆公司。</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>就是这样的一个契机，东隆公司成立了，梦想开始的地方，肩负着社会责任的企业人，开启了光电人的生涯。</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>一路走来，风雨同舟，从一个人到现在的六十人，企业的扩大，员工稳定增长，预示着当年的有志青年豪情壮语并不空洞，而是又回到了最初的梦想</span>……</p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="MsoNormal">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>【奋斗】与【信念】</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>东隆真正开始高速发展，是在</span>2000<span>年，</span><span>“</span><span>互联网的春天</span><span>”</span><span>来临之时。</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	“<span>你知道以前人们常说的</span><span>‘</span><span>皮包公司</span><span>’</span><span>吧？</span><span>”</span><span>王辉文笑着说：刚注册公司时，老板、秘书、业务员都是他一人，每天拎着一包材料四处推销。好在以前的客户都没流失，订单跟着他转到新公司来，业务量慢慢增加。</span><span>1998</span><span>年，他请了个秘书专门留守公司。随后，公司接到部分海外订单。为方便业务，东隆在加拿大、中国香港开了两家分公司。</span></p><p class="p" align="right" style="margin-left:0.0000pt;text-align:right;">	——<span>摘抄来源：武汉晨报，时间：</span><span>2005</span><span>年</span><span>12</span><span>月</span><span>28</span><span>日</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>二十年时光，是一个婴儿到成年人的转变，从嗷嗷待哺到自给自足，东隆人的特点就是放在任何一个角落里，都能发光发热，创造价值！这都是秉着一个信念，多奋斗一点，企业就多存在一天。所以，东隆人都是与企业时间共存的一群人，一个将大好年华驻足于此的一群人，没有人会想到，除了企业老总以外，还会有与企业同岁的员工？可是，这里是东隆，信念和奋斗支撑的大家庭，这里充满故事和感动！</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="MsoNormal">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>【二十印记】【未来已来】</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>二十年，稳步攀升的业绩，托起着东隆</span>60<span>个家庭，肩负着</span><span>60</span><span>个家庭背后的责任，我们不断前进，漫漫路程，有风雨，有阳光，更有欢声笑语不断。</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>历风浪，我们自若，立于稳健；披荆棘，我们进取，成于创新。一路走来，只为迎来我们下一个二十年！</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>【工匠精神】【代理商也有春天】</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>在二十年前，大家海淘的渠道还很少，想买好东西是可遇不可求的，如果有个海外亲戚，完全是人人羡慕到发指的程度，然而，时至今日，只要你具备一定上网能力，有账号，有付款卡，买啥都行。</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>也就是这样的机遇，东隆人打开国门充当买手，为光电事业高瞻远瞩，将好的产品带回，为现代化的科技事业添绵薄之力。当然，这一路也是艰辛万难，总是被误会被质疑。</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>作为一家代理公司，寻找优质产品，是考验我们对产品了解的专业度，并且能万中选优，眼光独到；开拓市场，是体现我们对市场观察的敏锐度，能准确把握市场脉搏，并且匹配合适的客户群体；完善优化，跟踪服务，秉持我们的企业宗旨</span>“<span>服务创造未来</span><span>”</span><span>，将问题和困难一个个击碎，为此，我们的团队不断扩充和完善，成立了优秀的技术支持团队，加快提升我们在行业中的信赖程度，减少客户为维修带来的烦恼。</span></p><p class="p" style="margin-left:0.0000pt;">	&nbsp;</p><p class="p" style="margin-left:0.0000pt;">	<span>一步一个脚印，稳扎稳打地前进，十年一诺，只为坚持最初的梦想，谁说代理商的求生路漫漫兮，只要秉承工匠精神，踏实苦干，代理商也有春天</span>……</p><p class="MsoNormal">	&nbsp;</p><p class="MsoNormal">	&nbsp;</p>-->
                    <!--content end-->

                </article>
